<html>
    <head>
        <title>Contact Details</title>
    </head>

    <body>
        <marquee><h1>Please Submit Your Details Carefully</h1></marquee>

        <form action="" method="">
            <label for="">Name:</label>
            <input type="text" placeholder="Enter Your Name" name="" id="" value="" required> <br> <br>

            <label for="">Mobile:</label>
            <input type="tel" placeholder="Enter Your Mobile Number" name="" id="" value="" required> <br> <br>

            <label for="">Email:</label>
            <input type="email" placeholder="Enter Your Email" name="" id="" value="" required> <br> <br>

            <label for="">Password:</label>
            <input type="password" placeholder="Enter Your Password" name="" id="" value="" required> <br> <br>

            <label for="">Confirm Password:</label>
            <input type="password" placeholder="Confirm Your Password" name="" id="" value="" required> <br> <br>

            <label for="">Age:</label>
            <input type="number" placeholder="Enter Your Age In Digit" name="" id="" value="" required> <br> <br>

            <label for="">Your Date Of Birth:</label>
            <input type="date" name="" id="" value="" required> <br> <br>

            <label for="">Blood Group:</label>
            <select>
                <option value="">A+</option>
                <option value="">A-</option>
                <option value="">B+</option>
                <option value="">B-</option>
                <option value="">O+</option>
                <option value="">O-</option>
                <option value="">AB+</option>
                <option value="">AB-</option>
            </select> <br> <br>

            <label for="">Gender:</label>
            <input type="radio" name="a" id="" value="" required>Male 
            <input type="radio" name="a" id="" value="" required>Female 
            <input type="radio" name="a" id="" value="" required>Others <br> <br>

            <label for="">Skills:</label>
            <input type="checkbox" name="" id="" value="" required>HTML
            <input type="checkbox" name="" id="" value="" required>CSS
            <input type="checkbox" name="" id="" value="" required>JavaScript
            <input type="checkbox" name="" id="" value="" required>PHP
            <input type="checkbox" name="" id="" value="" required>Bootstrap
            <input type="checkbox" name="" id="" value="" required>Laravel
            <input type="checkbox" name="" id="" value="" required>MySQL <br> <br>

            <label for="">Address:</label> <br>
            <input type="text" placeholder="Country" name="" id="" value="" required> <br> <br>
            <input type="text" placeholder="City" name="" id="" value="" required> <br> <br>
            <input type="text" placeholder="State" name="" id="" value="" required> <br> <br>
            <input type="number" placeholder="Zip Code" name="" id="" value="" required> <br> <br>
            <input type="text" placeholder="Street" name="" id="" value="" required> <br> <br>

            <label for="">Your Full Address:</label>
            <textarea name="" id="" cols="30" rows="10" name="" id="" required></textarea> <br> <br>

            

            <label for="">Your Message:</label>
            <textarea name="" id="" cols="30" rows="10" name="" id="" required></textarea> <br> <br>

            <label for="">Profile Picture:</label>
            <input type="file" name="" id="" value="" required> <br> <br>


            <input type="submit" value="Submit Now">






            
        </form>




        <a href="index.html" target="_blank">Home</a>
    </body>
</html>
